<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            color: #61dafb;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border: 1px solid #61dafb;
        }

        input[type="submit"] {
            background-color: #61dafb;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            background-color: #1e90ff;
            transform: scale(1);
        }

        .form-message {
            margin-top: 20px;
            font-size: 16px;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Form</h1>
        <form id="enhancedForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <label>
                <input type="checkbox" id="remember" name="remember">
                Remember me for 2 weeks
            </label>

            <input type="submit" value="Submit">
        </form>
        <div id="formMessage" class="form-message"></div>
    </div>
    <script>
        document.getElementById('enhancedForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous messages
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = '';
            
            // Form validation
            let valid = true;

            const fields = ['username', 'password', 'email', 'date', 'gender'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                if (input.value === '') {
                    input.classList.add('error');
                    valid = false;
                } else {
                    input.classList.remove('error');
                }
            });

            if (!valid) {
                formMessage.textContent = 'Please correct the highlighted fields.';
                formMessage.style.color = 'red';
                return;
            }

            formMessage.textContent = 'Form submitted successfully!';
            formMessage.style.color = 'green';

            document.getElementById('enhancedForm').reset();
        });
    </script>
</body>
</html>
